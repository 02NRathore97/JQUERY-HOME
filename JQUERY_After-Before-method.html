<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_After-Before-method</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box{
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: green;
        }
        

    </style>
</head>
<body>
    <h1>JQUERY_After-Before-method</h1>
    <div id="box">
        <h2>Test Box </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, consectetur.</p>
    </div>
    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>
   <script>
        $(document).ready(function(){
            $('#afterBtn').click(function(){
                $('#box').after("<h2>Bye..........</h2>")
            });
            $('#beforeBtn').click(function(){
                $('#box').before("<h2>Hello..........</h2>")
            });
        });
        
   </script>
</body>
</html>
