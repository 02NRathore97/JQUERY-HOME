<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_AppendTo-PrependTo-method</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box{
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: green;
        }
        

    </style>
</head>
<body>
    <h1>JQUERY_AppendTo-PrependTo-method</h1>
    <div id="box">
        <h2>Test Box </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, consectetur.</p>
    </div>
    <button id="appendToBtn">AppendTo</button>
    <button id="prependToBtn">prependTo</button>
   <script>
        $(document).ready(function(){
            $('#appendToBtn').click(function(){
                $("<h1>Bye.......</h1>").appendTo('#box');
            });
            $('#prependToBtn').click(function(){
                $("<h1>Hello.......</h1>").prependTo('#box');
            });
        });
        
   </script>
</body>
</html>
