<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_CSS-methods</title>
     <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        body{
            font-family: Arial;
        }
        #box{
            
            padding: 10px;
            border: 1px solid black;
        }
        .first{
            background-color: tan;
        }
        .second{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>JQUERY_CSS-methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, laborum?</p>
    </div>
     <br><br>
     <button id="addbutton">Add Class</button>
     <button id="removebutton">Remove Class</button>
     <button id="togglebutton">Toggle Class</button>

     <button id="stylebutton">Add Style</button>
   
    <script>
        $(document).ready(function(){
          $('#addbutton').click(function(){
            $('#box').addClass("first second");
          });

          $('#removebutton').click(function(){
            $('#box').removeClass("second");
          });

          $('#togglebutton').click(function(){
            $('#box').toggleClass("second");
          });

          $('#stylebutton').click(function(){
            $('#box').css("background","red");
          });

          $('#stylebutton').click(function(){
            $('#box').css({
                "background" : "red",
                "color" : "white",
                "border" : "10px solid black"
            });
          });
        });
    </script>
</body>
</html>
