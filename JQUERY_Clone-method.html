<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_Clone-method</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box1{
            padding: 10px;
            border: 1px solid black;
            background-color: green;
        }
        #box2{
            padding: 10px;
            border: 1px solid black;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>JQUERY_Clone-method</h1>
    <div id="box1">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, repellat.</p>
    </div>
    <br>
    <div id="box2">
        <p>This is another DIV......................................</p>
    </div>
    <br>
    <button id="cloneBtn">Clone</button>

    <script>
        $(document).ready(function(){
            $('#cloneBtn').click(function(){
                $('#box1 h2').clone().prependTo('#box2');
                $('#box1 p').clone().appendTo('#box2');
            });
        });
    </script>
</body>
</html>
