<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_Each_methods</title>
     <script src="js/jquery-3.6.3.min.js"></script>
   
</head>
<body>
   <h1>JQuery Each() Method</h1>

   <ul>
    <li>Orange</li>
    <li>Apple</li>
    <li>Banana</li>
    <li>Grapes</li>
   </ul>
    <script>
        $(document).ready(function(){
          $('li').each(function(){
            console.log($(this).text());
          });
        

        //   $('li').each(function(){
        //     $(this).text("Hello");
        //   });
    });
        
    </script>
</body>
</html>
