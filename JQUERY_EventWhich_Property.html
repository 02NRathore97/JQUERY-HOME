<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_Event.Which_Property</title>
     <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box{
              background-color: yellowgreen;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
       
    </style>
</head>
<body>
   <h1>JQUERY_Event.Which_Property</h1>

   
   <div id="box"></div>
   <br>
   <input type="text" id="inputbox">
   <br>
   <h2></h2>
    <script>
        $(document).ready(function(){
            $('#box').on("mousedown mouseover mouseout", function(event){
                $('h2').html("Event : "+ event.type +" : "+ event.which);
            });
            
            $('#inputbox').on("keydown",function(){
                $('h2').html("Event : "+ event.type +" : "+ event.which);           //it will return ASCII value of character
            });
         });
        
    </script>
</body>
</html>
