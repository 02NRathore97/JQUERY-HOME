<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_Form-Events</title>
     <script src="js/jquery-3.6.3.min.js"></script>
    
</head>
<body>
    <h1>JQUERY_Form-Events</h1>
    
    <form action="" id="sform">
        <label for="">Name</label> <input type="email" id="sname"><br><br>
        <label for="">Class</label> <input type="text" id="sclass"><br><br>

        <label for="">Country</label>
        <select id="scountry">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="US">US</option>
        </select>
        <br><br>
       <input type="submit" id="sform">
    </form>
    <div id="test" style=" border: 2px solid red; margin-top: 10px;"></div>

    <script>
        $(document).ready(function(){
            $('#sname, #sclass, #scountry').focus(function(){
                $(this).css('background-color','lime');
            });

            $('#sname, #sclass, #scountry').blur(function(){
                $(this).css('background-color','');
            });

            $('#scountry').change(function(){
                $(this).css('background-color','orange');
                var a = $(this).val();
                $('#test').html(a);
            });
            
            $('#sname, #sclass').select(function(){
                $(this).css('background-color','yellow');
             });

             $('#sform').submit(function(){
                console.log("Form Submitted");
             });
        });
    </script>
</body>
</html>
