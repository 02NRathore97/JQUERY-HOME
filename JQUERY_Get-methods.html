<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_Get-methods</title>
     <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        body{
            font-family: Arial;
        }
        #box{
            background-color: pink;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>JQUERY_Get-methods</h1>
    <div id="box" class="test abc">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, laborum?</p>
    </div>

    <br><br>
    <label for="">Country</label>
    <select id="scountry">
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="US">US</option>
    </select>
    <script>
        $(document).ready(function(){
           var a =  $('#box').html();
           console.log(a);

           var b =  $('#box p').html();
           console.log(b);

           var c =  $('#box').text();
           console.log(c);

           var d =  $('#box').attr('class');
           console.log(d);

           $('#scountry').change(function(){
                var e = $(this).val();
                console.log(e)
            });
        });
    </script>
</body>
</html>
