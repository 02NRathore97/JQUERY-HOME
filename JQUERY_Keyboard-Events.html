<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_Keyboard-Events</title>
     <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        body{
            font-family: Arial;
        }
        #box{
            background-color: pink;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>JQUERY_Keyboard-Events</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, laborum?</p>
    </div>

    <script>
        $(document).ready(function(){
            $('body').keypress(function(){
              $(this).css('background-color','green');

            //  var a = $('#box').html();
            //  console.log(a);
            });
              
            $('body').keyup(function(){
              $('body').css('background-color','brown');
            });

            $('body').keydown(function(){
              $('body').css('background-color','red');
            });
        });
    </script>
</body>
</html>
