<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_Basic-Syntax</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box{
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid black;
        }
        .boxbg{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h1>JQUERY On() Method</h1>
    <div id="box">
        <h2>Test Box </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, consectetur.</p>
    </div>
    <button>Remove</button>
   <script>
    $(document).ready(function(){
        $('#box').on("click",function(){
                $(this).css("background" , "orange");

        });

        $('#box').on("mouseenter mouseout",function(){
                $(this).toggleClass("boxbg");

        });


        $('#box').on({
            "click" : function(){
                $(this).css("background", "yellow")
            },
            "mouseenter" : function(){
                $(this).css("background", "brown")
            },
            "mouseout" : function(){    
                $(this).css("background", "white")
            }
        });

        $('button').click(function(){
            $('#box').off("mouseenter mouseout")
        });
    });
   </script>
</body>
</html>
