<!DOCTYPE html>
<html>
<head>
     <title>JQUERY_PageX_&_PageY_Property</title>
     <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #result{
            background-color: yellowgreen;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        #box{
            background-color: green;
            width: 50px;
            height: 50px;
            border: 1px solid black; 
        }
    </style>
</head>
<body>
   <h1>JQUERY_PageX_&_PageY_Property</h1>

   <div id="result"></div>
   <div id="box"></div>
  
    <script>
        $(document).ready(function(){
            $(document).mousemove(function(event){
                $('#result').text("X : "+event.pageX +" Y : "+event.pageY);


                var x = event.pageX;
                var y = event.pageY;

                $('#box').offset({top:y,left:x});
               
            });
         });
        
    </script>
</body>
</html>
