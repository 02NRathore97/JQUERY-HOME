<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_Position_Offset-method</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box{
            padding: 30px;
            margin: 10px;
            border: 1px solid black;
            background-color: green;
        }
        

    </style>
</head>
<body>
    <h1>JQUERY_Position_Offset-method</h1>
    <div id="box">
        <h2>Test Box </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, consectetur.</p>
    </div>
    <button id="positionBtn">Position</button>
    <button id="offsetBtn">Offset</button>
   <script>
        $(document).ready(function(){
            $('#positionBtn').click(function(){
            var x = ($('#box h2').position());
            console.log("top : " + x.top + "  left : " + x.left);
            });
            $('#offsetBtn').click(function(){
                $('#box').offset({top:0, left:0});

                console.log($('#box h2').offset());


            });
        });
        
   </script>
</body>
</html>
