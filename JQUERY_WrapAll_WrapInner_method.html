<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_WrapAll_WrapInner-method</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #test{
            background-color: red;
        }
        .red{
            color: red;
        }

    </style>
</head>
<body>
    <h1>JQUERY_WrapAll_WrapInner-method</h1>
   
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt impedit, itaque rem doloremque odit suscipit dolor veritatis labo</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem reiciendis laboriosam aspernatur voluptates magni maiores quod ill</p>
   
    <br>
    <button id="wrapAllBtn">WrapAll</button>
    <button id="wrapInnerBtn">wrapInner</button>
   <script>
        $(document).ready(function(){
            $('#wrapAllBtn').click(function(){
                $('p').wrapAll('<div id="test"></div>');
            });
            $('#wrapInnerBtn').click(function(){
                $('h1').wrapInner('<span class="red"></span>');
            });
        });
        
   </script>
</body>
</html>
