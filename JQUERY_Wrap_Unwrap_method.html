<!DOCTYPE html>
<html>
<head>
    <title>JQUERY_Wrap_unwrap-method</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #box{
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: green;
        }
        

    </style>
</head>
<body>
    <h1>JQUERY_Wrap_unwrap-method</h1>
    <div id="box">
        <h2>Test Box </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, consectetur.</p>
    </div>
    <button id="wrapBtn">Wrap</button>
    <button id="unwrapBtn">Unwrap</button>
   <script>
        $(document).ready(function(){
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<div></div>');
            });
            $('#unwrapBtn').click(function(){
                $('#box p').unwrap();
            });
        });
        
   </script>
</body>
</html>
